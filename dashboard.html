<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.0.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/custom.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-primary-gray">
        <a class="navbar-brand" href="#">
            <img src="path_to_logo.png" alt="Logo" width="30" height="30">
        </a>
        <div class="d-flex flex-grow-1">
            <form class="w-100">
                <input class="form-control bg-background-light" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn-custom" href="login.html">Login/Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-custom" href="dashboard.html" id="accountLink">My Account</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- User Banner -->

    <div id="userBanner" class="d-none p-3 d-flex align-items-center justify-content-between user-banner sticky-top">
        <img src="path_to_avatar_placeholder.png" alt="Avatar" width="50" height="50">
        <div>
            <span id="credits" class="mr-3 credit-balance">1000 Credits</span>
            <button class="btn btn-custom yellow-text" id="logoutButton">Logout</button>

        </div>
    </div>

    <div class="container mt-4">
        <!-- Dashboard layout -->
        <div class="row">
            <!-- Side navigation -->
            <div class="col-md-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#listings" data-toggle="tab">My Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#bids" data-toggle="tab">My Bids</a>
                    </li>
                </ul>
            </div>

            <!-- Main content -->
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane active" id="listings">
                        <!-- Display user's listings here -->
                    </div>
                    <div class="tab-pane" id="bids">
                        <!-- Display user's bids here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.0.1 JS, Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
